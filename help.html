<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write to us form</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>

    
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Write to us about your issue here, we will help you out.</h1>
            </header>

            <main class="signup-body">

                <form action="#" onsubmit="submitHelp()" id="help-form">

                    <label for="name">Full Name: </label><br>
                    <input type="text" id="name" name="name" required><br>
            
                    <label for="contact">Contact Number: </label><br>
                    <input type="number" maxlength="10" minlength="10" id="contact" name="contact" required> <br>
            
                    <label for="location">Location: </label><br>
                    <input type="text" id="location" name="location" required> <br>
            
                    <label for="desc">Write about your problem</label><br>
                    <!-- <input type="text" id="desc" name="desc"><br> -->
                    <textarea name="desc" id="desc" cols="80" rows="10"></textarea><br>
            
                    <input type="submit" class="submit-btn">
                    
            
                </form>

            </main>

        </div>
    </div>
   

    <script src="script.js"></script>
    <script>
        document.getElementById("help-form").onsubmit = function() {
            submitHelp();
            return false; // Prevent default form submission
        };
    </script>
</body>
</html>
